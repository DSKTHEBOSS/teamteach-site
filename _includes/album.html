<div id="{{include.albumname}}">

    {%- for image in site.static_files -%}
        {%- if image.path contains 'photos/original' and image.path contains include.albumname -%}
            <a href="{{ image.path }}" data-sub-html="{% exiftag image_description, , {{ image.path }} %}" >
                <img src="{{ image.path | replace: 'photos/original', 'photos/thumbnails'}}" />
            </a>
        {%- endif -%}
    {%- endfor -%}

</div>
<script>
	$('#{{include.albumname}}').lightGallery({
	    thumbnail:true
	});
</script>
